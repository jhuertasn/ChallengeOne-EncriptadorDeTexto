<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style.css">

    <title>Encriptador</title>

<body>
    <header>
        <!--
        <img class="logo" src="/imagenes/Frame 6.png" alt="logo de alura" >-->
        <div class="titulo">
            <h1 class="title-principal"><strong>Encriptador de Palabras</strong></h1>
        </div>
    </header>
    <main class="cuerpo">
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <div>
                <h6 class="informacion">!Ojo! Solo debes ingresar letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
